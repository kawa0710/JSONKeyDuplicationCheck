<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 英文版 Meta 標籤 -->
  <meta name="description" lang="en" content="A tool for checking duplicate JSON keys, built with Vue 3 and Bootstrap 5.">
  <meta name="keywords" lang="en" content="JSON, Key Duplication Check, JSON Validator, JSON Checker, Vue 3, Bootstrap 5">
  <meta name="author" lang="en" content="https://github.com/kawa0710">

  <!-- 中文版 Meta 標籤 -->
  <meta name="description" lang="zh" content="這是一個檢查重複 JSON Key 的工具，使用 Vue 3 和 Bootstrap 5 構建。">
  <meta name="keywords" lang="zh" content="JSON, Key 重複檢查, JSON 驗證工具, JSON 檢查, Vue 3, Bootstrap 5">
  <meta name="author" lang="zh" content="https://github.com/kawa0710">
  <title>JSON Key Duplication Check / 檢查 JSON 重複 Key</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fontawesome 6.6.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="site.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-5">
    <!-- GitHub 按鈕 -->
    <a href="https://github.com/kawa0710/JSONKeyDuplicationCheck"
       class="text-dark fs-2 github-btn" target="_blank" title="GitHub Repo.">
      <i class="bi bi-github"></i>
    </a>

    <h1 class="display-5 fw-bold">JSON Key Duplication Check / 檢查 JSON 重複 Key</h1>
    <p class="col-md-8 fs-4">
      <!-- Vue 超連結 -->
      用 <a href="https://vuejs.org/" class="text-success" target="_blank" title="Vue.js">
        <i class="fa-brands fa-vuejs"></i>
      </a> 和
      <!-- Bootstrap 超連結 -->
      <a href="https://getbootstrap.com/" class="text-primary" target="_blank" title="Bootstrap">
        <i class="bi bi-bootstrap"></i>
      </a> 構建的工具，可以幫助你檢查 JSON 中的重複 Key。
    </p>
    
    <div class="row mt-5">
      <!-- 第一個 Column: JSON 輸入 -->
      <div class="col-4">
        <h5>Input JSON/輸入 JSON</h5>
        <textarea v-model="inputJson" rows="20" class="form-control"></textarea>
      </div>

      <!-- 第二個 Column: 操作按鈕 -->
      <div class="col-4 d-flex flex-column justify-content-center align-items-center">
        <button class="btn btn-primary mb-2" @click="checkDuplicate">Find Duplicates<br/>標示重覆</button>
        <div v-if="alertMessage" class="alert alert-danger mt-3" role="alert">{{ alertMessage }}</div>
      </div>

      <!-- 第三個 Column: 重覆的 Key -->
      <div class="col-4">
        <h5>Duplicate Key/重覆的 Key</h5>
        <textarea v-model="duplicateJson" rows="20" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
  <script src="app.js"></script>
</body>
</html>
